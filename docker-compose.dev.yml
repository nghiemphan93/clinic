#      - ./frontend:/usr/src/app

  backend:
    networks:
      - webnet
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - postgresdb
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresdb:5432/testdb

networks:
  webnet:
volumes:
  pgdata:
